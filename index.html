<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>cntdwn | countdown to ...?</title>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        init();
      });
    </script>
  </head>
  <body>
    <div class="flexRow">
      <h4 id="cntdwnTo"></h4>
      <h1 id="title"></h1>
      <button onclick="toggleDialog()" type="button" class="infoIcon">
        Create own
      </button>
    </div>

    <dialog id="infodialog">
      <form name="userInputForm">
        Please enter your desired cntdwn <br />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br />

        <i>If startDate left empty, we'll count as day from today</i><br />
        <label for="total">Start date:</label>
        <input type="date" id="startDate" name="startDate" /><br />

        <label for="endDate">End date:</label>
        <input type="date" id="endDate" name="endDate" required /><br />

        <input type="button" value="Submit" onclick="handleForm(form)" />
      </form>
    </dialog>

    <div class="container"></div>
  </body>
</html>
